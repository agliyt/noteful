<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noteful</title>
  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<div class="phone">
    <div class="left-cloud">
        <img src="assets/left-cloud.png"/>
    </div>
    <div class="right-cloud">
        <img src="assets/right-cloud.png"/>
    </div>
    <div class="left-sidebar">
        <div class="profile">
            <img class="profile-pic" src="assets/profile-pic.png"/>
        </div>
        <div class="inventory">
            <img class="chest" src="assets/chest.png"/>
        </div>
        <div class="inventory-items">
            <div class="hearts">
                <img class="heart" src="assets/heart.png"/>
                <h1 class="text inventory-text">5</h1>
            </div>
            <div class="streaks">
                <img class="streak" src="assets/streak.png"/>
                <h1 class="text inventory-text">5</h1>
            </div>
        </div>
        <div class="settings">
            <img class="settings-pic" src="assets/settings.png"/>
        </div>
        <div class="question">
            <img class="question-pic" src="assets/question.png"/>
        </div>
    </div>
    <div class="right-sidebar-lessons">
        <div class="sidebar-lessons selected">
            <img class="map" src="assets/map.png"/>
            <h1 class="text lessons-text">Lessons</h1>
        </div>
        <div class="sidebar-band">
            <img class="horn" src="assets/horn.png"/>
            <h1 class="text band-text">Band</h1>
        </div>
        <div class="sidebar-leaderboard">
            <img class="leaderboard" src="assets/leaderboard.png"/>
            <h1 class="text leaderboard-text">Leaderboard</h1>
        </div>
    </div>
    <div class="island-1">
        <img src="assets/island-1.png"/>
    </div>
    <div class="dash-1">
        <img src="assets/dash-1.png"/>
    </div>
    <div class="island-2">
        <img src="assets/island-2.png"/>
    </div>
    <div class="ed">
        <img src="assets/ed.png"/>
    </div>
    <div id="lesson-button">
        <img src="assets/lesson-button.png"/>
    </div>
    <div class="dash-2">
        <img src="assets/dash-2.png"/>
    </div>
    <div class="island-3">
        <img src="assets/island-3.png"/>
    </div>
    <div class="top-bar">
        <img src="assets/top-bar.png"/>
    </div>
</div>

<script src="js/lessons_scripts.js"></script>
</body>
</html>
